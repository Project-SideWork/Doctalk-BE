name: CI / CD

on:
  push:
    branches: [ feat/#2-nhn-deploy ]

jobs:
  CI:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: doctalk
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Build JAR
        run: |
          find . -type d -name "build" -exec rm -rf {} + || true
          ./gradlew clean bootJar -x test

      - name: Build Docker image
        run: |
          docker build --no-cache -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Save Docker image
        run: docker save $IMAGE_NAME:$IMAGE_TAG -o myapp.tar

      - name: Fix permission for tar file
        run: chmod 644 myapp.tar

  CD:
    runs-on: ubuntu-latest
    needs: CI

    env:
      IMAGE_NAME: doctalk
      IMAGE_TAG: ${{ github.sha }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: .env.production 파일 생성
        run: |
          cat <<EOF > .env.production
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          IMP_API_KEY=${{ secrets.IMP_API_KEY }}
          IMP_API_SECRET=${{ secrets.IMP_API_SECRET }}
          KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
          KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          GPT_API_KEY=${{ secrets.GPT_API_KEY }}
          REDIS_HOSTNAME=${{ secrets.REDIS_HOSTNAME }}
          REDIS_USERNAME=${{ secrets.REDIS_USERNAME }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          MONGO_HOSTNAME=${{ secrets.MONGO_HOSTNAME }}
          MONGO_USERNAME=${{ secrets.MONGO_USERNAME }}
          MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
          MONGO_PORT=${{ secrets.MONGO_PORT }}
          MONGO_DATABASE=${{ secrets.MONGO_DATABASE }}
          KAFKA_HOST=${{ secrets.KAFKA_HOST }}
          SPRING_PROFILES_ACTIVE=prod
          EOF

      - name: Transfer files to Bastion Host
        uses: appleboy/scp-action@v0.1.7
        with:
            host: ${{ secrets.NHN_HOST }}
            username: ${{ secrets.NHN_USER }}
            key: ${{ secrets.NHN_SSH_KEY }}
            port: 22
            source: "myapp.tar,.env.production"
            target: "/home/ubuntu/temp/"

      - name: Deploy via Bastion to Application Server
        uses: appleboy/ssh-action@v0.1.7
        with:
                host: ${{ secrets.NHN_HOST }}
                username: ${{ secrets.NHN_USER }}
                key: ${{ secrets.NHN_SSH_KEY }}
                port: 22
                script: |
                  # Application Server로 파일 전송
                  scp -o StrictHostKeyChecking=no \
                    /home/ubuntu/temp/myapp.tar \
                    /home/ubuntu/temp/.env.production \
                    ubuntu@${{ secrets.APP_SERVER_PRIVATE_IP }}:/home/ubuntu/app/
                  
                  # Application Server에 SSH 접속하여 배포
                  ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.APP_SERVER_PRIVATE_IP }} << 'ENDSSH'
                    cd /home/ubuntu/app
                  
                    # Docker 네트워크 생성
                    docker network create --driver bridge app-network || true
                  
                    # 기존 컨테이너 정지 및 삭제
                    docker stop ${{ env.IMAGE_NAME }} || true
                    docker rm ${{ env.IMAGE_NAME }} || true
                  
                    # 기존 이미지 삭제
                    docker rmi ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} || true
                  
                    # Docker 이미지 로드
                    docker load -i myapp.tar
                  
                    # Docker 컨테이너 실행
                    docker run -d \
                      --name ${{ env.IMAGE_NAME }} \
                      --network app-network \
                      -p 8080:8080 \
                      --env-file /home/ubuntu/app/.env.production \
                      -v /var/log/spring-boot:/app/logs \
                      --restart unless-stopped \
                      ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
                  
                    # 컨테이너 시작 대기
                    sleep 5
                  
                    # 헬스체크
                    echo "=== Container Status ==="
                    docker ps | grep ${{ env.IMAGE_NAME }}
                  
                    echo "=== Container Logs ==="
                    docker logs ${{ env.IMAGE_NAME }} --tail 50
                  
                    # 정리
                    rm -f myapp.tar
                  ENDSSH
                  
                  # Bastion의 임시 파일 삭제
                  rm -f /home/ubuntu/temp/myapp.tar
                  rm -f /home/ubuntu/temp/.env.production