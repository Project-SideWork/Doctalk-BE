name: CI / CD

on:
  push:
    branches: [ feat/#18-event-api-field ]

jobs:
  CI:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: doctalk
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Build JAR
        run: |
          find . -type d -name "build" -exec rm -rf {} + || true
          ./gradlew clean bootJar -x test

      - name: Build Docker image
        run: |
          docker build --no-cache -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Save Docker image
        run: docker save $IMAGE_NAME:$IMAGE_TAG -o myapp.tar

      - name: Fix permission for tar file
        run: chmod 644 myapp.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
            name: docker-image
            path: myapp.tar

  CD:
    runs-on: ubuntu-latest
    needs: CI

    env:
      IMAGE_NAME: doctalk
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Verify artifact
        run: ls -lh myapp.tar

      - name: Transfer Docker image to Bastion
        uses: appleboy/scp-action@v0.1.7
        with:
            host: ${{ secrets.NHN_HOST }}
            username: ${{ secrets.NHN_USER }}
            key: ${{ secrets.NHN_SSH_KEY }}
            source: myapp.tar
            target: /home/ubuntu/temp/

      - name: Deploy on App Server via Bastion
        uses: appleboy/ssh-action@v0.1.7
        with:
            host: ${{ secrets.NHN_HOST }}
            username: ${{ secrets.NHN_USER }}
            key: ${{ secrets.NHN_SSH_KEY }}
            script: |
                  set -e
                  cd /home/ubuntu/temp
                  
                  cat << 'EOF' > .env.production
                  SPRING_PROFILES_ACTIVE=prod
                  GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
                  GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
                  IMP_API_KEY=${{ secrets.IMP_API_KEY }}
                  IMP_API_SECRET=${{ secrets.IMP_API_SECRET }}
                  KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
                  KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
                  MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
                  NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
                  NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
                  OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
                  GPT_API_KEY=${{ secrets.GPT_API_KEY }}
                  REDIS_HOSTNAME=${{ secrets.REDIS_HOSTNAME }}
                  REDIS_USERNAME=${{ secrets.REDIS_USERNAME }}
                  REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
                  REDIS_PORT=${{ secrets.REDIS_PORT }}
                  MONGO_HOSTNAME=${{ secrets.MONGO_HOSTNAME }}
                  MONGO_USERNAME=${{ secrets.MONGO_USERNAME }}
                  MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
                  MONGO_PORT=${{ secrets.MONGO_PORT }}
                  MONGO_DATABASE=${{ secrets.MONGO_DATABASE }}
                  KAFKA_HOST=${{ secrets.KAFKA_HOST }}
                  PAT_TOKEN=${{ secrets.PAT_TOKEN }}
                  JWT_SECRET=${{ secrets.JWT_SECRET }}
                  EOF
                  
                  scp myapp.tar .env.production app:/home/ubuntu/app/
                  
                  ssh app << 'ENDSSH'
                    set -e
                    cd /home/ubuntu/app
                  
                    docker stop doctalk 2>/dev/null || true
                    docker rm doctalk 2>/dev/null || true
                    docker load -i myapp.tar
                  
                    docker run -d \
                      --name doctalk \
                      -p 8080:8080 \
                      --env-file .env.production \
                      --restart unless-stopped \
                      doctalk:${{ github.sha }}
                  
                    rm -f myapp.tar
                  ENDSSH

      - name: Cleanup Bastion temp files
        if: always()
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.NHN_HOST }}
          username: ${{ secrets.NHN_USER }}
          key: ${{ secrets.NHN_SSH_KEY }}
          script: |
            rm -f /home/ubuntu/temp/myapp.tar
            rm -f /home/ubuntu/temp/.env.production