name: CI / CD

on:
  push:
    branches: [ feat/#2-nhn-deploy ]

jobs:
  CI:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: doctalk
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Build JAR
        working-directory: capstone
        run: |
          find . -type d -name "build" -exec rm -rf {} + || true
          ./gradlew clean bootJar -x test

      - name: Build Docker image
        working-directory: capstone
        run: |
          docker build --no-cache -t myapp:latest .

      - name: Save Docker image
        working-directory: capstone
        run: docker save myapp:latest -o myapp.tar

      - name: Fix permission for tar file
        working-directory: capstone
        run: chmod 644 myapp.tar




  CD:
    runs-on: ubuntu-latest
    needs: CI

    env:
      IMAGE_NAME: doctalk
      IMAGE_TAG: ${{ github.sha }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: .env.production 파일 생성
        run: |
          cat <<EOF > .env.production
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          IMP_API_KEY=${{ secrets.IMP_API_KEY }}
          IMP_API_SECRET=${{ secrets.IMP_API_SECRET }}
          KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
          KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          GPT_API_KEY=${{ secrets.GPT_API_KEY }}
          REDIS_HOSTNAME=${{ secrets.REDIS_HOSTNAME }}
          REDIS_USERNAME=${{ secrets.REDIS_USERNAME }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          MONGO_HOSTNAME=${{ secrets.MONGO_HOSTNAME }}
          MONGO_USERNAME=${{ secrets.MONGO_USERNAME }}
          MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
          MONGO_PORT=${{ secrets.MONGO_PORT }}
          MONGO_DATABASE=${{ secrets.MONGO_DATABASE }}
          KAFKA_HOST=${{ secrets.KAFKA_HOST }}
          SPRING_PROFILES_ACTIVE=prod
          EOF

      - name: Transfer files to NHN server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.NHN_HOST }}
          username: ${{ secrets.NHN_USER }}
          key: ${{ secrets.NHN_SSH_KEY }}
          source: "myapp.tar,.env.production"
          target: "/home/ubuntu/app/"

      - name: Deploy on NHN server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.NHN_HOST }}
          username: ${{ secrets.NHN_USER }}
          key: ${{ secrets.NHN_SSH_KEY }}
          script: |
                  cd /home/ubuntu/app
                  
                  # Docker 네트워크 생성 (없으면)
                  docker network create --driver bridge app-network || true
                  
                  # 기존 컨테이너 정지 및 삭제
                  docker stop myapp || true
                  docker rm myapp || true
                  
                  # 기존 이미지 삭제
                  docker rmi myapp:latest || true
                  
                  # Docker 이미지 로드
                  docker load -i myapp.tar
                  
                  # Docker 컨테이너 실행
                  docker run -d \
                    --name myapp \
                    --network app-network \
                    -p 8080:8080 \
                    --env-file /home/ubuntu/app/.env.production \
                    -v /var/log/spring-boot:/app/logs \
                    --restart unless-stopped \
                    myapp:latest
                  
                  # 컨테이너 시작 대기
                  sleep 5
                  
                  # 헬스체크
                  docker ps | grep myapp
                  
                  # 로그 확인 (선택사항)
                  docker logs myapp --tail 50